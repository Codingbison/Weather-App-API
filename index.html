<title>Weather Data API</title>

<body>
    
    <div class="container my-5">
        <h1 class="text-center title">Weather in</h1>
        <form action="" class="search-location">
            <input type="text"
                   name="city"
                   placeholder="What city?"
                   autocomplete="off"
                   id="" class="form-control text-muted form-rounded p-4 shadow-sm">
                   <button class="btn btn-primary btn-lg btn-block" onclick="event.preventDefault(); getWeatherData()">Search</button>
        
                </form>

        <div class="card rounded my-3 shadow-lg back-card">

            <div class="card-top text-center">
                <div class="city-name my-3">
                    
                </div>
                
            </div>
            <table class="center">
                <tr>
                  <th>High</th>
                  <th>Low</th>
                  <th>Forecast</th>
                  <th>Humidity</th>
                </tr>
                <tr>
                    <td id="Temphigh"></td>
                    <td id="Templow"></td>
                    <td id="Forecast"></td>
                    <td id="Humidity"></td>
                </tr>
              </table> 
        </div>

    </div>
